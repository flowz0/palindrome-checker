<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="app">
        <h1>Palindrome Checker</h1>
        <hr class="new">
        <form action="">
            <label for="text-input">Check palindrome</label>
            <input type="text" id="text-input" name="palindrome" placeholder="Enter text">
            <button type="submit" id="check-btn">Show Result</button>
        </form>
        <p id="result">A man, a plan, a canal. Panama is a palindrome</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
